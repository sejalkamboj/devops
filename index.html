<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>

    <h1>Devops</h1>

    <!-- Method 1: Using <embed> -->
    <embed src="Usage of Subversion and Mercurial.pdf" type="application/pdf" width="100%" height="600px" />

    <!-- Method 2: Using <iframe> -->
    <h2>Alternative View</h2>
    <iframe src="Usage of Subversion and Mercurial.pdf" width="100%" height="600px"></iframe>

    <!-- Method 3: Using <object> -->
    <h2>Downloadable PDF</h2>
    <object data="Usage of Subversion and Mercurial.pdf" type="application/pdf" width="100%" height="600px">
        <p>Your browser does not support pdfs. <a href="Usage of Subversion and Mercurial.pdf">Download the file</a></p>
    </object>

</body>
</html>
